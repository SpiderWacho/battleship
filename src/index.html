<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <div class="pregame">
            <div class="title">    
                <h1>BATTLESHIP</h1>
            </div>
            <div class="play-container">
                <button id="play-button">Play</button>     
            </div>
        </div>
        <div id="image"></div>
        <div class="board-phase"> 
            
            <div class="controls">
                <p class="instructions">Select a ship and place it on the board, press the "horizontal" button to change it back and for between horizontal and vertical</p>
                <button id="btn-orientation">Horizontal</button>
                <img src="./img/[5]places.png" alt="boat" class="ship" data-lenght="5" id="carrier">
                <img src="./img/[4]places.png" alt="boat" class="ship" data-lenght="4" id="battleship">
                <img src="./img/[3]places.png" alt="boat" class="ship" data-lenght="3" id="submarine">
                <img src="./img/[2]places.png" alt="boat" class="ship" data-lenght="2" id="destroyer">
            </div>
            <button id="start-game">Start Game</button>
        </div>
        <div class="gameOver">
            <button class="replay">Replay</button>
        </div>
        <footer></footer>

    
</body>
</html>
